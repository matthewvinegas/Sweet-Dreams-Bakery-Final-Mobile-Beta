<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<title>Candy Crush Mobile</title>
<link rel="stylesheet" href="candy-mobile.css">
<script src="candy-mobile.js"></script>
</head>
<body>
<!-- Home Screen -->
<div id="home-screen">
    <div class="button-container">
        <button id="play-button" class="menu-button">PLAY</button>
        <button id="exit-button" class="menu-button">EXIT</button>
    </div>
</div>

<!-- Game Screen (hidden by default) -->
<div id="game-screen" style="display: none;">
    <div class="game-header">
        <div class="score-board">
            <div class="score-item">
                <span class="score-label">Score:</span>
                <span id="score-display">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">High Score:</span>
                <span id="high-score-display">0</span>
            </div>
            <div class="score-item moves-item">
                <span class="score-label">Moves:</span>
                <span id="moves-display">30</span>
            </div>
        </div>
        <h1>Level: <span id="level-display">1</span></h1>
        <button id="exit-game-button" class="exit-game-btn">EXIT</button>
    </div>
    
    <div class="goals-container" id="goals-container">
        <!-- Goals will be dynamically added here -->
    </div>
    
    <h2 id="message"></h2>
    <div id="board"></div>
    
    <!-- Order Progress Bar -->
    <div id="order-progress-container">
        <div id="order-progress-bar">
            <div id="order-progress-fill"></div>
            <span id="order-progress-text">0/100</span>
        </div>
    </div>
    
    <!-- Order Tray with Special Candies -->
    <div id="order-tray">
        <img src="wood.png" alt="Tray" id="tray-image">
        <div id="tray-candies">
            <!-- Special candies will be dynamically added here -->
        </div>
    </div>
</div>
</body>
</html>
